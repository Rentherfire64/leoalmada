    <style>
        :root {
            --primary-color: #00ff88; 
            --bg-dark: #0a0a0a;
            --card-bg: #111111;
            --text-light: #f0f0f0;
            --fire-color: #ff4500;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-light);
            margin: 0;
            line-height: 1.6;
        }

        header {
            background: linear-gradient(180deg, #1a1a1a 0%, var(--bg-dark) 100%);
            padding: 60px 20px;
            text-align: center;
            border-bottom: 2px solid #222;
        }

        h1 {
            font-size: 3rem;
            margin: 0;
            color: var(--primary-color);
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        /* Estilo para las banderas de la librerÃ­a */
        .flag-icon {
            font-size: 2.5rem;
            margin-bottom: 15px;
            border-radius: 4px;
        }

        .integrantes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .member-link {
            text-decoration: none;
            color: inherit;
            display: block;
        }

        .member-card {
            background: var(--card-bg);
            padding: 30px 15px;
            border-radius: 15px;
            text-align: center;
            border: 1px solid #222;
            transition: all 0.4s ease;
            min-height: 220px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .member-card:hover {
            transform: translateY(-10px);
            border-color: var(--primary-color);
            box-shadow: 0 5px 20px rgba(0, 255, 136, 0.2);
        }

        /* Efecto Fuego */
        .founder-card:hover {
            border-color: var(--fire-color) !important;
            box-shadow: 0 0 25px rgba(255, 69, 0, 0.6) !important;
            animation: shake 0.5s infinite;
        }

        .founder-card:hover .member-name {
            color: var(--fire-color) !important;
        }

        @keyframes shake {
            0% { transform: translateY(-10px) rotate(0deg); }
            25% { transform: translateY(-11px) rotate(0.5deg); }
            50% { transform: translateY(-10px) rotate(-0.5deg); }
            100% { transform: translateY(-10px) rotate(0deg); }
        }

        .member-name {
            font-size: 1.4rem;
            font-weight: bold;
            color: var(--primary-color);
            margin-bottom: 8px;
            transition: 0.3s;
        }

        .member-role {
            font-size: 0.85rem;
            color: #999;
            max-width: 180px;
        }

        @media (max-width: 600px) {
            .integrantes-grid { grid-template-columns: repeat(2, 1fr); }
        }
    </style>
</head>
