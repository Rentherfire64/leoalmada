<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elite Properties | Inmobiliaria de Lujo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-dark: #1f2d3d;
            --accent-gold: #c5a059;
            --text-muted: #7f8c8d;
            --bg-gray: #f4f7f6;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            background-color: var(--bg-gray);
            color: var(--primary-dark);
        }

        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }

        .back-link {
            display: inline-block;
            margin: 20px 0;
            color: var(--primary-dark);
            text-decoration: none;
            font-weight: bold;
        }

        /* Hero */
        .hero {
            height: 50vh;
            background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url('https://images.unsplash.com/photo-1512917774080-9991f1c4c750?auto=format&fit=crop&w=1200&q=80');
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
        }

        .hero h1 { font-size: 3rem; margin-bottom: 10px; }

        /* Buscador */
        .search-container {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            max-width: 900px;
            width: 90%;
            margin: -50px auto 50px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            align-items: end;
        }

        .search-group label { display: block; font-size: 0.8rem; font-weight: bold; margin-bottom: 5px; color: var(--text-muted); }
        .search-group select, .search-group input { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; }

        .btn-search { background: var(--accent-gold); color: white; border: none; padding: 12px; border-radius: 4px; cursor: pointer; font-weight: bold; transition: 0.3s; }
        .btn-search:hover { background: #b08d48; }

        /* Grid de Propiedades */
        .properties-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 30px;
        }

        .card { background: white; border-radius: 12px; overflow: hidden; box-shadow: 0 5px 15px rgba(0,0,0,0.05); transition: 0.3s; }
        .card:hover { transform: translateY(-10px); }
        .card img { width: 100%; height: 230px; object-fit: cover; }

        .card-body { padding: 20px; }
        .price { color: var(--accent-gold); font-size: 1.5rem; font-weight: bold; }
        .card-body h3 { margin: 10px 0; font-size: 1.2rem; }
        .location { color: var(--text-muted); font-size: 0.9rem; margin-bottom: 15px; }

        .features { display: flex; gap: 15px; border-top: 1px solid #eee; padding-top: 15px; color: var(--text-muted); font-size: 0.9rem; }
        .features i { color: var(--accent-gold); }

        @media (max-width: 768px) { .hero h1 { font-size: 2rem; } }
    </style>
</head>
<body>

    <div class="container">
        <a href="index.html#portafolio" class="back-link"><i class="fas fa-arrow-left"></i> Volver al Portfolio</a>
    </div>

    <header class="hero">
        <h1>Encuentra tu hogar ideal</h1>
        <p>Propiedades exclusivas en las mejores ubicaciones</p>
    </header>

    <div class="search-container">
        <div class="search-group">
            <label>UBICACIÓN</label>
            <select>
                <option>Buenos Aires</option>
                <option>Madrid</option>
                <option>Miami</option>
            </select>
        </div>
        <div class="search-group">
            <label>TIPO</label>
            <select>
                <option>Casa</option>
                <option>Departamento</option>
                <option>Oficina</option>
            </select>
        </div>
        <div class="search-group">
            <label>PRECIO MÁX</label>
            <input type="number" placeholder="$ 500.000">
        </div>
        <button class="btn-search">BUSCAR</button>
    </div>

    <main class="container">
        <div class="properties-grid">
            <div class="card">
                <img src="https://images.unsplash.com/photo-1600585154340-be6161a56a0c?auto=format&fit=crop&w=600&q=80" alt="Casa">
                <div class="card-body">
                    <div class="price">u$s 450.000</div>
                    <h3>Mansión Moderna con Piscina</h3>
                    <div class="location"><i class="fas fa-map-marker-alt"></i> Nordelta, Buenos Aires</div>
                    <div class="features">
                        <span><i class="fas fa-bed"></i> 4</span>
                        <span><i class="fas fa-bath"></i> 3</span>
                        <span><i class="fas fa-ruler-combined"></i> 320m²</span>
                    </div>
                </div>
            </div>

            <div class="card">
                <img src="https://images.unsplash.com/photo-1600607687940-4e2a09695d51?auto=format&fit=crop&w=600&q=80" alt="Departamento">
                <div class="card-body">
                    <div class="price">u$s 280.000</div>
                    <h3>Loft Industrial en el Centro</h3>
                    <div class="location"><i class="fas fa-map-marker-alt"></i> Palermo, Buenos Aires</div>
                    <div class="features">
                        <span><i class="fas fa-bed"></i> 2</span>
                        <span><i class="fas fa-bath"></i> 2</span>
                        <span><i class="fas fa-ruler-combined"></i> 110m²</span>
                    </div>
                </div>
            </div>
        </div>
    </main>

</body>
</html>
