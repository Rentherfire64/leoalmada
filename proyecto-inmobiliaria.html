<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elite Properties | Inmobiliaria de Lujo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-dark: #1f2d3d;
            --secondary-dark: #2c3e50;
            --accent-gold: #c5a059;
            --text-light: #f8fafc;
            --text-muted: #bdc3c7;
            --bg-gray: #f4f7f6;
        }

        body {
            font-family: 'Open Sans', sans-serif;
            margin: 0;
            background-color: var(--bg-gray);
            color: var(--primary-dark);
            line-height: 1.6;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .back-to-portfolio {
            display: inline-block;
            margin: 20px 0;
            color: var(--primary-dark);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s;
        }
        .back-to-portfolio:hover { color: var(--accent-gold); }

        /* Header / Hero */
        .hero {
            background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url('https://images.unsplash.com/photo-1560518883-ffcd149ab205?auto=format&fit=crop&w=1500&q=80');
            background-size: cover;
            background-position: center;
            height: 60vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
            flex-direction: column;
            margin-bottom: 40px;
        }
        .hero h1 {
            font-family: 'Playfair Display', serif;
            font-size: 4rem;
            margin-bottom: 10px;
            letter-spacing: 1px;
        }
        .hero p {
            font-size: 1.3rem;
            max-width: 800px;
            margin: 0 auto 30px auto;
        }

        /* Search Filters */
        .search-filters {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.08);
            margin-top: -80px; /* Superponer al hero */
            position: relative;
            z-index: 10;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            align-items: flex-end;
            margin-left: 20px;
            margin-right: 20px;
        }
        .filter-group {
            text-align: left;
        }
        .filter-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--primary-dark);
        }
        .filter-group select,
        .filter-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }
        .btn-search {
            background-color: var(--accent-gold);
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .btn-search:hover { background-color: #a7884e; }

        /* Properties Grid */
        .properties-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            padding: 50px 20px;
        }
        .property-card {
            background-color: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
            transition: transform 0.3s ease;
        }
        .property-card:hover { transform: translateY(-8px); }
        .property-card img {
            width: 100%;
            height: 220px;
            object-fit: cover;
            display: block;
        }
        .property-info {
            padding: 20px;
        }

            font-family: 'Playfair Display', serif;
            font-size: 1.8rem;
