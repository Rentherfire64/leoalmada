<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elite Properties | Inmobiliaria de Lujo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-dark: #1f2d3d;
            --accent-gold: #c5a059;
            --text-muted: #7f8c8d;
            --bg-gray: #f4f7f6;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            background-color: var(--bg-gray);
            color: var(--primary-dark);
        }

        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }

        .back-link {
            display: inline-block;
            margin: 20px 0;
            color: var(--primary-dark);
            text-decoration: none;
            font-weight: bold;
            transition: 0.3s;
        }
        .back-link:hover { color: var(--accent-gold); }

        /* Hero */
        .hero {
            height: 45vh;
            /* Imagen de respaldo por si falla el Unsplash */
            background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), 
                        url('https://images.unsplash.com/photo-1512917774080-9991f1c4c750?q=80&w=1200&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
        }

        .hero h1 { font-size: 3rem; margin: 0; }
        .hero p { font-size: 1.2rem; opacity: 0.9; }

        /* Buscador */
        .search-container {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            max-width: 900px;
            width: 95%;
            margin: -60px auto 40px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 15px;
            position: relative;
            z-index: 10;
        }

        .search-group label { display: block; font-size: 0.75rem; font-weight: bold; margin-bottom: 5px; color: var(--accent-gold); text-transform: uppercase; }
        .search-group select, .search-group input { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 6px; box-sizing: border-box; }

        .btn-search { background: var(--accent-gold); color: white; border: none; padding: 14px; border-radius: 6px; cursor: pointer; font-weight: bold; transition: 0.3s; align-self: end; }
        .btn-search:hover { background: #b08d48; transform: translateY(-2px); }

        /* Grid de Propiedades */
        .properties-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 30px;
            margin-bottom: 50px;
        }

        .card { 
            background: white; 
            border-radius: 15px; 
            overflow: hidden; 
            box-shadow: 0 10px 20px rgba(0,0,0,0.05); 
            transition: all 0.3s ease;
        }

        .card:hover { transform: translateY(-10px); box-shadow: 0 20px 40px rgba(0,0,0,0.1); }
        
        /* Contenedor de imagen con color de fondo por si no carga */
        .card-img-container {
            width: 100%;
            height: 250px;
            background-color: #e2e8f0; /* Color gris suave de carga */
            overflow: hidden;
        }

        .card img { 
            width: 100%; 
            height: 100%; 
            object-fit: cover; 
            display: block;
        }

        .card-body { padding: 25px; }
        .price { color: var(--accent-gold); font-size: 1.6rem; font-weight: bold; display: block; margin-bottom: 10px; }
        .card-body h3 { margin: 0 0 10px 0; font-size: 1.3rem; color: var(--primary-dark); }
        .location { color: var(--text-muted); font-size: 0.95rem; margin-bottom: 20px; display: flex; align-items: center; gap: 8px; }

        .features { 
            display: flex; 
            justify-content: space-between; 
            border-top: 1px solid #eee; 
            padding-top: 20px; 
            color: var(--text-muted); 
            font-size: 0.9rem; 
        }
        .features span { display: flex; align-items: center; gap: 6px; }
        .features i { color: var(--accent-gold); }

        @media (max-width: 768px) { 
            .hero h1 { font-size: 2.2rem; } 
            .search-container { margin-top: -30px; }
        }
    </style>
</head>
<body>

    <div class="container">
        <a href="index.html" class="back-link"><i class="fas fa-arrow-left"></i> Volver al Portfolio</a>
    </div>

    <header class="hero">
        <h1>Elite Properties</h1>
        <p>Tu próximo capítulo comienza aquí</p>
    </header>

    <div class="search-container">
        <div class="search-group">
            <label>Ubicación</label>
            <select>
                <option>Nordelta, BA</option>
                <option>Palermo, BA</option>
                <option>Puerto Madero, BA</option>
            </select>
        </div>
        <div class="search-group">
            <label>Tipo de Propiedad</label>
            <select>
                <option>Casas de Lujo</option>
                <option>Departamentos</option>
                <option>Oficinas Premium</option>
            </select>
        </div>
        <div class="search-group">
            <label>Rango de Precio</label>
            <input type="text" placeholder="Hasta u$s 500.000">
        </div>
        <button class="btn-search">BUSCAR PROPIEDAD</button>
    </div>

    <main class="container">
        <div class="properties-grid">
            
            <div class="card">
                <div class="card-img-container">
                    <img src="https://images.unsplash.com/photo-1613490493576-7fde63acd811?q=80&w=800&auto=format&fit=crop" alt="Residencia Nordelta">
                </div>
                <div class="card-body">
                    <span class="price">u$s 450.000</span>
                    <h3>Residencia Minimalista</h3>
                    <div class="location"><i class="fas fa-map-marker-alt"></i> Nordelta, Buenos Aires</div>
                    <div class="features">
                        <span><i class="fas fa-bed"></i> 4 Dorm.</span>
                        <span><i class="fas fa-bath"></i> 3 Baños</span>
                        <span><i class="fas fa-expand"></i> 320m²</span>
                    </div>
                </div>
            </div>

            <div class="card">
                <div class="card-img-container">
                    <img src="https://images.unsplash.com/photo-1512918728675-ed5a9ecdebfd?q=80&w=800&auto=format&fit=crop" alt="Loft Palermo">
                </div>
                <div class="card-body">
                    <span class="price">u$s 280.000</span>
                    <h3>Loft de Diseño Industrial</h3>
                    <div class="location"><i class="fas fa-map-marker-alt"></i> Palermo Soho, Buenos Aires</div>
                    <div class="features">
                        <span><i class="fas fa-bed"></i> 2 Dorm.</span>
                        <span><i class="fas fa-bath"></i> 2 Baños</span>
                        <span><i class="fas fa-expand"></i> 110m²</span>
                    </div>
                </div>
            </div>

        </div>
    </main>

</body>
</html>
